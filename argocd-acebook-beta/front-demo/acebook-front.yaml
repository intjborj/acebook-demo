apiVersion: apps/v1
kind: Deployment
metadata:
  name: acebookfront-beta
  namespace: acebook-beta
  labels:
    app: acebookfront-beta
spec:
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: acebookfront-beta
  template:
    metadata:
      labels:
        app: acebookfront-beta
    spec:
      containers:
      - image: intjborj/front-demo:v1
        name: acebookfront-beta
        ports:
            - containerPort: 3000
        volumeMounts:
            - mountPath: /usr/src/app/acebook_beta/front/public/uploads
              name: front-data-beta
      volumes:
        - name: front-data-beta
          persistentVolumeClaim:
            claimName: pvc-upload-beta
---

apiVersion: v1
kind: Service
metadata:
  name: acebookfront-beta
  namespace: acebook-beta
  labels:
    app: acebookfront-beta
spec:
  ports:
  - port: 3000
    protocol: TCP
    name: acebookfront-beta
  selector:
    app: acebookfront-beta
  sessionAffinity: None
  type: ClusterIP

---

